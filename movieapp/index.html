<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Movie Booking</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Movie Booking</h1>

    <div class="movie-container">
        <div class="movie-card">
            <img src="images/jurassic park.jpg" alt="jurassicpark">
            <h2>Jurassic park</h2>
            <label for="class-jp">Select Class:</label>
            <select id="class-jp">
                <option value="First Class-300">First Class - ₹300</option>
                <option value="Second Class-200">Second Class - ₹200</option>
                <option value="Third Class-100">Third Class - ₹100</option>
            </select>
            <label for="seats">No. of Seats:</label>
            <input type="number" id="seats" min="1" max="6" value="1">

            <button onclick="bookMovie('jp', 'class-jp', this)">Book Now</button>
        </div>

        <div class="movie-card">
            <img src="images/thug life.jpg" alt="thuglife">
            <h2>Thuglife</h2>
            <label for="class-thuglife">Select Class:</label>
            <select id="class-thuglife">
                <option value="First Class-280">First Class - ₹280</option>
                <option value="Second Class-180">Second Class - ₹180</option>
                <option value="Third Class-90">Third Class - ₹90</option>
            </select>
            <label for="seats">No. of Seats:</label>
            <input type="number" id="seats" min="1" max="6" value="1">

            <button onclick="bookMovie('thuglife', 'class-thuglife',this)">Book Now</button>
        </div>

        <div class="movie-card">
            <img src="images/eleven.jpg" alt="eleven">
            <h2>Eleven</h2>
            <label for="class-eleven">Select Class:</label>
            <select id="class-eleven">
                <option value="First Class-250">First Class - ₹250</option>
                <option value="Second Class-160">Second Class - ₹160</option>
                <option value="Third Class-80">Third Class - ₹80</option>
            </select>
            <label for="seats">No. of Seats:</label>
            <input type="number" id="seats" min="1" max="6" value="1">

            <button onclick="bookMovie('eleven', 'class-eleven',this)">Book Now</button>
        </div>
    </div>

    <div class="seat-layout">
        <h2>Select Your Seat</h2>
        <div class="seat-grid" id="seatGrid">
        </div>
        <button onclick="confirmBooking()">Confirm Booking</button>
    </div>

    <div id="confirmation"></div>

    <script src="script.js"></script>
</body>

</html>
